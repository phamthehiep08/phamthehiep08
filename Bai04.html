<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i =1;i<=100;i++){
            sum+=i
            if (sum>100) break;
        }
        document.write('sum=',sum)


        var sum = 0;
        var i =1;
        while(sum<100){
            sum+=i;
            i++
        }
        document.write('<br>sum=',sum)
        
    </script>
</body>
</html>
