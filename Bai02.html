<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(i=1;i<=10;i++){
            sum+=i
        }
        document.write('sum=',sum)



        var sum=0;
        var i =1;
        while(i<=10){
            sum+=i;
            i++
        }
        document.write('<br>sum=',sum)



        var sum=0;
        var i =1;
        do{
            sum+=i;
            i++
        }while(i<=10)
        document.write("<br>sum=" , sum)
    </script>
</body>
</html>
