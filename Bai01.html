<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><script>
    for(var i =1;i<=10;i++){
        document.write('Sinh viên UDU ! <br>');
    }



    var i =1;
    while(i<=10){
        document.write('Sinh viên UDU ! <br>');
        i++;
    }


    
    var i = 1;
    do{
        document.write('Sinh viên UDU ! <br>');
        i++;
    }while(i<=10)
</script>
    
</body>
</html>
